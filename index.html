<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Für Sidra ❤️</title>

<style>
body{
  margin:0;
  overflow:hidden;
  font-family: 'Segoe UI', sans-serif;
  background: radial-gradient(circle at center,#ff4e8a,#8b0030 70%);
  color:white;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  text-align:center;
}

.screen{
  position:absolute;
  width:85%;
  max-width:500px;
  opacity:0;
  transition:1s ease;
}

.screen.active{
  opacity:1;
}

input{
  padding:12px;
  border-radius:25px;
  border:none;
  text-align:center;
}

button{
  margin-top:15px;
  padding:10px 20px;
  border-radius:25px;
  border:none;
  background:white;
  color:#ff0055;
  font-weight:bold;
}

#slide{
  font-size:1.6em;
  min-height:80px;
}

.final{
  font-size:2.5em;
  text-shadow:0 0 20px white,0 0 40px #ff4e8a;
  animation: pulse 2s infinite;
}

@keyframes pulse{
  0%{transform:scale(1);}
  50%{transform:scale(1.08);}
  100%{transform:scale(1);}
}

/* Sterne */
.star{
  position:absolute;
  background:white;
  border-radius:50%;
  animation: twinkle 3s infinite;
}

@keyframes twinkle{
  0%{opacity:0.2;}
  50%{opacity:1;}
  100%{opacity:0.2;}
}

/* Herz Explosion */
.explosion{
  position:absolute;
  font-size:30px;
  animation: explode 1.2s forwards;
}

@keyframes explode{
  0%{transform:translate(0,0) scale(1); opacity:1;}
  100%{transform:translate(var(--x),var(--y)) scale(1.5); opacity:0;}
}
</style>
</head>

<body>

<div id="login" class="screen active">
  <h2>Wann haben wir uns das erste mal Geliebt?</h2>
  <input type="password" id="pw" placeholder="TT.MM.">
  <br>
  <button onclick="checkPassword()">Öffnen ❤️</button>
</div>

<div id="content" class="screen">
  <div id="slide"></div>
</div>

<script>

const slides = [
  "Es gibt Momente im Leben, die alles verändern…",
  "Seit diesem Tag ist nichts mehr wie vorher.",
  "Du bist mein sicherer Ort.",
  "Du bist mein schönster Gedanke.",
  "Ich liebe dich Sidra ❤️"
];

let index = 0;

function checkPassword(){
  const input = document.getElementById("pw").value.trim();
  if(input === "13.12." || input === "13.12"){
    document.getElementById("login").classList.remove("active");
    document.getElementById("content").classList.add("active");
    showSlide();
  } else {
    alert("Nicht ganz richtig ❤️");
  }
}

function showSlide(){
  const slideDiv = document.getElementById("slide");
  slideDiv.innerHTML = "";
  
  if(index === slides.length-1){
    slideDiv.classList.add("final");
    createStars();
  }

  typeWriter(slides[index], slideDiv, 0);

  if(index < slides.length-1){
    setTimeout(()=>{
      index++;
      showSlide();
    },4000);
  } else {
    setTimeout(heartExplosion,2500);
  }
}

function typeWriter(text, element, i){
  if(i < text.length){
    element.innerHTML += text.charAt(i);
    setTimeout(()=>typeWriter(text, element, i+1), 45);
  }
}

function createStars(){
  for(let i=0;i<80;i++){
    const star=document.createElement("div");
    star.classList.add("star");
    star.style.width=Math.random()*3+"px";
    star.style.height=star.style.width;
    star.style.left=Math.random()*100+"vw";
    star.style.top=Math.random()*100+"vh";
    document.body.appendChild(star);
  }
}

function heartExplosion(){
  for(let i=0;i<30;i++){
    const heart=document.createElement("div");
    heart.classList.add("explosion");
    heart.innerHTML="❤️";
    heart.style.left="50%";
    heart.style.top="50%";
    heart.style.setProperty('--x',(Math.random()*400-200)+"px");
    heart.style.setProperty('--y',(Math.random()*400-200)+"px");
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),1200);
  }
}

</script>

</body>
</html>
