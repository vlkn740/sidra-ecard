<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>1312 → 13.12</title>

  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
      font-family: 'Great Vibes', cursive;
      color: white;
      height: 100vh;
      touch-action: manipulation;
    }
    canvas {
      position: fixed;
      inset: 0;
      display: block;
    }
    #question {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      font-size: clamp(2.2rem, 6vw, 3.2rem);
      opacity: 0;
      text-align: center;
      text-shadow: 0 0 20px rgba(255,255,255,0.7), 0 0 40px rgba(255,255,255,0.4);
      pointer-events: none;
      z-index: 4;
      max-width: 90%;
      transition: opacity 2.2s ease, transform 3s ease;
    }
    #text {
      position: absolute;
      inset: 0;
      display: grid;
      place-items: center;
      font-size: clamp(3.2rem, 9vw, 5.5rem);
      text-align: center;
      text-shadow: 0 0 40px #ff69b4, 0 0 80px #ff1493;
      opacity: 0;
      transform: translateY(20px) scale(0.92);
      transition: all 2.8s ease;
      pointer-events: none;
      z-index: 5;
      padding: 0 5%;
      line-height: 1.15;
    }
    #overlay {
      position: fixed;
      inset: 0;
      background: black;
      opacity: 0;
      z-index: 10;
      pointer-events: none;
      transition: opacity 1.5s ease;
    }
  </style>
</head>
<body>

<canvas id="c"></canvas>
<div id="question">Wann ist unser Tag?</div>
<div id="text"></div>
<div id="overlay"></div>

<script>
const canvas = document.getElementById("c");
const ctx = canvas.getContext("2d");
const questionDiv = document.getElementById("question");
const textDiv = document.getElementById("text");
const overlay = document.getElementById("overlay");

let w, h;
function resize() {
  w = canvas.width = innerWidth;
  h = canvas.height = innerHeight;
}
addEventListener("resize", resize);
resize();

const COUNT = 4200;
const warpTime = 4200;
const correct = ["1","3","1","2"];

let start = null;
let formed = false;
let heartPulse = 0;
let explode = false;
let input = [];

let questionAlpha = 0;
let questionVisible = false;
let questionX = w / 2;
let questionY = 0;
let questionVX = 0;
let questionVY = 0;

function heartCurve(t) {
  const x = 16 * Math.pow(Math.sin(t), 3);
  const y = -(13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t));
  return { x, y };
}

function calculateHeartTip() {
  const scale = Math.min(w, h) / 36 * (1 + heartPulse * 0.8);
  return h / 2 + 13 * scale + 130; // Abstand unter Spitze – du kannst 90–150 testen
}

let particles = [];
for (let i = 0; i < COUNT; i++) {
  particles.push({
    i,
    x: (Math.random() - 0.5) * w * 1.4,
    y: (Math.random() - 0.5) * h * 1.4,
    z: Math.random() * w * 0.9 + w * 0.2,
    alpha: 1,
    spread: (Math.random() - 0.5) * 14,
    vx: 0, vy: 0,
    finalX: 0, finalY: 0
  });
}

function particlePos(p, progress) {
  if (explode) {
    p.finalX += p.vx;
    p.finalY += p.vy;
    p.vx *= 1.01;
    p.vy *= 1.01;
    p.alpha *= 0.992;
    return { x: p.finalX, y: p.finalY };
  }

  const k = 140 / p.z;
  const sx = p.x * k + w / 2;
  const sy = p.y * k + h / 2;

  const scale = Math.min(w, h) / 36 * (1 + heartPulse * 0.8);
  const tVal = p.i / COUNT * Math.PI * 2;
  const hp = heartCurve(tVal);
  const angle = Math.atan2(hp.y, hp.x);
  const hx = w / 2 + hp.x * scale + Math.cos(angle) * p.spread;
  const hy = h / 2 + hp.y * scale + Math.sin(angle) * p.spread;

  if (progress >= 1) { p.finalX = hx; p.finalY = hy; }

  return {
    x: sx * (1 - progress) + hx * progress,
    y: sy * (1 - progress) + hy * progress
  };
}

let numbers = [];
let currentIndex = 0;
let spark = null;
let finalSpark = false;

function generateNumbers() {
  numbers = [];
  const scaleBase = Math.min(w, h) / 38;
  const minDist = 60;

  let required = ["1", "3", "1", "2"];
  while (required.length < 12) required.push(Math.floor(Math.random() * 10).toString());

  for (let i = required.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [required[i], required[j]] = [required[j], required[i]];
  }

  for (let val of required) {
    let px, py, valid = false;
    while (!valid) {
      const t = Math.random() * Math.PI * 2;
      const r = Math.sqrt(Math.random());
      const base = heartCurve(t);
      px = w / 2 + base.x * scaleBase * r * 0.82;
      py = h / 2 + base.y * scaleBase * r * 0.82;
      valid = true;
      for (let n of numbers) {
        if (Math.hypot(px - n.x, py - n.y) < minDist) { valid = false; break; }
      }
    }
    numbers.push({ value: val, x: px, y: py, alpha: 0, visible: false, vx: 0, vy: 0 });
  }

  questionY = calculateHeartTip();
  launchSpark();
}

function launchSpark() {
  if (currentIndex < numbers.length) {
    const target = numbers[currentIndex];
    spark = { x: w / 2, y: -60, tx: target.x, ty: target.y, progress: 0, type: "number" };
  } else if (!finalSpark) {
    finalSpark = true;
    spark = { x: w / 2, y: -60, tx: questionX, ty: questionY, progress: 0, type: "text" };
  }
}

canvas.addEventListener("click", e => {
  if (state !== "part1" || !formed || explode) return;

  const rect = canvas.getBoundingClientRect();
  const mx = e.clientX - rect.left;
  const my = e.clientY - rect.top;

  for (let n of numbers) {
    if (!n.visible) continue;
    if (Math.hypot(mx - n.x, my - n.y) < 32) {
      const expected = correct[input.length];
      if (n.value === expected) {
        input.push(n.value);
        heartPulse = 0.14;

        if (input.length === correct.length) {
          explode = true;

          particles.forEach(p => {
            const a = Math.random() * Math.PI * 2;
            const s = 3 + Math.random() * 4;
            p.vx = Math.cos(a) * s;
            p.vy = Math.sin(a) * s;
          });

          numbers.forEach(n => {
            const a = Math.random() * Math.PI * 2;
            const s = 3 + Math.random() * 4;
            n.vx = Math.cos(a) * s;
            n.vy = Math.sin(a) * s;
          });

          const a = Math.random() * Math.PI * 2;
          const s = 3 + Math.random() * 4;
          questionVX = Math.cos(a) * s;
          questionVY = Math.sin(a) * s;

          // Übergang zum Hauptteil
          setTimeout(() => {
            questionDiv.style.opacity = 0;
            overlay.style.opacity = 1;
            setTimeout(startPart2, 1500); // 1,5 s Schwarz → Warp
          }, 2200);
        }
      } else {
        input = [];
        heartPulse = -0.14;
      }
      break;
    }
  }
});

let stars = [];
let speed = 3;
let state = "part1";
let textIndex = -1;
let textVisible = false;
let waitingForClick = false;

const story = [
  "Es begann mit einem Moment.",
  "Ein Blick.",
  "Ein Gefühl.",
  "Seit dem 13.12.",
  "Fliege ich nicht mehr allein."
];

function initWarpStars() {
  stars = [];
  for (let i = 0; i < 1200; i++) {
    stars.push({
      x: (Math.random() - 0.5) * w,
      y: (Math.random() - 0.5) * h,
      z: Math.random() * w + 50
    });
  }
}

function drawWarp() {
  stars.forEach(s => {
    s.z -= speed;
    if (s.z <= 0) s.z += w;
    const k = 128 / s.z;
    const px = s.x * k + w / 2;
    const py = s.y * k + h / 2;
    const size = (1 - s.z / w) * 3.5;
    let col = "white";
    if (state === "heartStars") col = Math.random() > 0.5 ? "rgba(255,105,180,0.97)" : "white";
    ctx.fillStyle = col;
    ctx.fillRect(px, py, size, size);
  });
}

function startPart2() {
  state = "part2-warp";
  overlay.style.opacity = 0;
  textDiv.style.opacity = 0;
  questionDiv.style.opacity = 0;
  initWarpStars();
  speed = 2;
  waitingForClick = true;
  textIndex = -1;

  const acc = setInterval(() => {
    speed += 0.3;
    if (speed >= 6) clearInterval(acc);
  }, 200);
}

function showNextText() {
  textIndex++;
  if (textIndex >= story.length) {
    startFinalWarp();
    return;
  }
  textDiv.innerHTML = story[textIndex];
  textDiv.style.opacity = 1;
  textDiv.style.transform = "translateY(0) scale(1.08)";
  textVisible = true;
}

function startFinalWarp() {
  state = "finalWarp";
  textDiv.style.opacity = 0;
  const acc = setInterval(() => {
    speed += 2.2;
    if (speed > 70) {
      clearInterval(acc);
      formHeart();
    }
  }, 90);
}

function formHeart() {
  speed = 0.6;
  stars = [];
  for (let i = 0; i < 1400; i++) {
    const t = Math.random() * Math.PI * 2;
    const { x, y } = heartCurve(t);
    stars.push({ x: x * 22, y: y * 22, z: Math.random() * 180 + 220 });
  }
  state = "heartStars";
  showFinalText();
}

function showFinalText() {
  textDiv.innerHTML = "Du bist mein Universum.";
  textDiv.style.opacity = 1;
  textDiv.style.transform = "translateY(0) scale(1.12)";
}

document.addEventListener("click", () => {
  if (state === "part1") return;
  if (state === "part2-warp" || state === "finalWarp") {
    if (waitingForClick) {
      waitingForClick = false;
      showNextText();
      return;
    }
    if (textVisible) {
      textDiv.style.opacity = 0;
      textDiv.style.transform = "translateY(30px) scale(0.95)";
      textVisible = false;
      if (textIndex >= story.length - 1) {
        setTimeout(startFinalWarp, 1200);
      }
    } else if (textIndex < story.length - 1) {
      showNextText();
    }
  }
});

function draw(t) {
  if (!start) start = t;

  const raw = Math.min((t - start) / warpTime, 1);
  const progress = 1 - Math.pow(1 - raw, 3);

  ctx.fillStyle = "rgba(0,0,0,0.15)";
  ctx.fillRect(0, 0, w, h);

  heartPulse *= 0.9;

  if (state === "part1") {
    if (progress >= 1 && !formed) {
      formed = true;
      generateNumbers();
    }

    particles.forEach(p => {
      const pos = particlePos(p, progress);
      if (p.alpha <= 0.02) return;
      ctx.beginPath();
      ctx.arc(pos.x, pos.y, 1.6, 0, Math.PI * 2);
      ctx.fillStyle = "rgba(255,80,150," + p.alpha + ")";
      ctx.fill();
    });

    if (spark) {
      spark.progress += 0.03;
      const x = spark.x + (spark.tx - spark.x) * spark.progress;
      const y = spark.y + (spark.ty - spark.y) * spark.progress;

      ctx.beginPath();
      ctx.arc(x, y, 4.5, 0, Math.PI * 2);
      ctx.fillStyle = "white";
      ctx.fill();

      if (spark.progress >= 1) {
        if (spark.type === "number") {
          numbers[currentIndex].visible = true;
          currentIndex++;
          spark = null;
          setTimeout(launchSpark, 200);
        } else {
          questionVisible = true;
          questionAlpha = 0.01;
          spark = null;
        }
      }
    }

    ctx.font = "bold 34px Georgia";
    ctx.textAlign = "center";
    ctx.textBaseline = "middle";

    numbers.forEach(n => {
      if (!n.visible) return;

      if (explode) {
        n.x += n.vx;
        n.y += n.vy;
        n.vx *= 1.012;
        n.vy *= 1.012;
        n.alpha *= 0.994;
      } else {
        n.alpha = Math.min(n.alpha + 0.05, 1);
      }

      if (n.alpha > 0.02) {
        ctx.fillStyle = "rgba(255,255,255," + n.alpha + ")";
        ctx.fillText(n.value, n.x, n.y);
      }
    });

    if (questionVisible) {
      if (!explode) {
        questionY = calculateHeartTip();
        questionAlpha = Math.min(questionAlpha + 0.04, 1);
      } else {
        questionX += questionVX;
        questionY += questionVY;
        questionVX *= 1.01;
        questionVY *= 1.01;
        questionAlpha *= 0.994;
      }

      questionDiv.style.opacity = questionAlpha;
      questionDiv.style.top = questionY + "px";
      questionDiv.style.transform = "translateX(-50%)";
    }
  } else if (state === "part2-warp" || state === "finalWarp" || state === "heartStars") {
    drawWarp();
  }

  requestAnimationFrame(draw);
}

requestAnimationFrame(draw);
</script>
</body>
</html>
