<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>1312 → 13.12</title>

  <!-- Great Vibes – du kannst entweder das Link nutzen oder dein @font-face behalten -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
      font-family: 'Great Vibes', cursive;
      color: white;
      height: 100vh;
    }
    canvas {
      position: fixed;
      inset: 0;
      display: block;
    }
    #text {
      position: absolute;
      inset: 0;
      display: grid;
      place-items: center;
      font-size: 4.8rem;
      text-align: center;
      text-shadow: 0 0 40px #ff69b4, 0 0 80px #ff1493;
      opacity: 0;
      transform: translateY(20px) scale(0.92);
      transition: all 2.8s ease;
      pointer-events: none;
      z-index: 5;
    }
    #question {
      position: absolute;
      bottom: 12%;
      left: 50%;
      transform: translateX(-50%);
      font-family: Georgia, serif;
      font-size: 2.1rem;
      color: #fff8;
      opacity: 0;
      text-shadow: 0 0 30px white;
      transition: opacity 1.5s ease;
      pointer-events: none;
      z-index: 4;
    }
  </style>
</head>
<body>

<canvas id="c"></canvas>
<div id="text"></div>
<div id="question">Wann ist unser Tag?</div>

<script>
// ────────────────────────────────────────────────
// Gemeinsame Variablen & Setup
// ────────────────────────────────────────────────
const canvas = document.getElementById("c");
const ctx = canvas.getContext("2d");
const textDiv = document.getElementById("text");
const questionDiv = document.getElementById("question");

let w, h;
function resize() {
  w = canvas.width = innerWidth;
  h = canvas.height = innerHeight;
}
window.addEventListener("resize", resize);
resize();

// ────────────────────────────────────────────────
// TEIL 1: Passwort / Herz + Zahlen (1312)
// ────────────────────────────────────────────────
const COUNT = 3800;
const warpTime = 4200;
const correct = ["1","3","1","2"];

let start = null;
let formed = false;
let heartPulse = 0;
let explode = false;
let input = [];
let questionY = 0;
let questionVX = 0;
let questionVY = 0;
let questionAlpha = 0;

let particles = [];
for (let i = 0; i < COUNT; i++) {
  particles.push({ i, x:0, y:0, z:0, alpha:1, spread:0, vx:0, vy:0, finalX:0, finalY:0 });
}

function resetParticles() {
  particles.forEach(p => {
    p.x = (Math.random()-0.5)*w;
    p.y = (Math.random()-0.5)*h;
    p.z = Math.random()*w;
    p.alpha = 1;
    p.spread = (Math.random()-0.5)*12;
    p.vx = p.vy = 0;
    p.finalX = p.finalY = 0;
  });
}
resetParticles();

function heartCurve(t) {
  const x = 16 * Math.pow(Math.sin(t), 3);
  const y = -(13*Math.cos(t) - 5*Math.cos(2*t) - 2*Math.cos(3*t) - Math.cos(4*t));
  return {x, y};
}

function particlePos(p, progress) {
  if (explode) {
    p.finalX += p.vx;
    p.finalY += p.vy;
    p.vx *= 1.01;
    p.vy *= 1.01;
    p.alpha *= 0.995;
    return {x: p.finalX, y: p.finalY};
  }

  const k = 128 / p.z;
  const sx = p.x * k + w/2;
  const sy = p.y * k + h/2;

  const scale = Math.min(w,h)/38 * (1 + heartPulse);
  const tVal = p.i / COUNT * Math.PI * 2;
  const hp = heartCurve(tVal);
  const angle = Math.atan2(hp.y, hp.x);
  const hx = w/2 + hp.x*scale + Math.cos(angle)*p.spread;
  const hy = h/2 + hp.y*scale + Math.sin(angle)*p.spread;

  if (progress >= 1) {
    p.finalX = hx;
    p.finalY = hy;
  }

  return {
    x: sx*(1-progress) + hx*progress,
    y: sy*(1-progress) + hy*progress
  };
}

// Zahlen / Passwort Logik
let numbers = [];
let currentIndex = 0;
let spark = null;
let finalSpark = false;

function generateNumbers() {
  numbers = [];
  const scaleBase = Math.min(w,h)/38;
  const minDist = 60;

  questionY = h * 0.82;

  let required = ["1","3","1","2"];
  while (required.length < 12) required.push(Math.floor(Math.random()*10).toString());

  // Shuffle
  for (let i = required.length-1; i > 0; i--) {
    const j = Math.floor(Math.random()*(i+1));
    [required[i], required[j]] = [required[j], required[i]];
  }

  for (let val of required) {
    let px, py, valid = false;
    while (!valid) {
      const t = Math.random()*Math.PI*2;
      const r = Math.sqrt(Math.random());
      const base = heartCurve(t);
      px = w/2 + base.x * scaleBase * r * 0.82;
      py = h/2 + base.y * scaleBase * r * 0.82;

      valid = true;
      for (let n of numbers) {
        if (Math.hypot(px - n.x, py - n.y) < minDist) {
          valid = false; break;
        }
      }
    }
    numbers.push({value:val, x:px, y:py, alpha:0, visible:false, glow:0, vx:0, vy:0});
  }

  launchSpark();
}

function launchSpark() {
  if (currentIndex < numbers.length) {
    const target = numbers[currentIndex];
    spark = { x:w/2, y:-60, tx:target.x, ty:target.y, progress:0, type:"number" };
  } else if (!finalSpark) {
    finalSpark = true;
    spark = { x:w/2, y:-60, tx:w/2, ty:questionY, progress:0, type:"text" };
  }
}

canvas.addEventListener("click", e => {
  if (!formed || explode) return;

  const rect = canvas.getBoundingClientRect();
  const mx = e.clientX - rect.left;
  const my = e.clientY - rect.top;

  for (let n of numbers) {
    if (!n.visible) continue;
    if (Math.hypot(mx - n.x, my - n.y) < 32) {
      const expected = correct[input.length];

      if (n.value === expected) {
        input.push(n.value);
        n.glow = 1;
        heartPulse = 0.12;

        if (input.length === correct.length) {
          explode = true;
          particles.forEach(p => {
            const a = Math.random()*Math.PI*2;
            const s = 2 + Math.random()*4;
            p.vx = Math.cos(a)*s;
            p.vy = Math.sin(a)*s;
          });
          numbers.forEach(n => {
            const a = Math.random()*Math.PI*2;
            const s = 2 + Math.random()*4;
            n.vx = Math.cos(a)*s;
            n.vy = Math.sin(a)*s;
          });
          const a = Math.random()*Math.PI*2;
          const s = 3 + Math.random()*4;
          questionVX = Math.cos(a)*s;
          questionVY = Math.sin(a)*s;

          // Nach ~3 Sekunden → Teil 2 starten
          setTimeout(startPart2, 3200);
        }
      } else {
        input = [];
        heartPulse = -0.12;
      }
      break;
    }
  }
});

// ────────────────────────────────────────────────
// TEIL 2: Warp → Herz → Finaltext
// ────────────────────────────────────────────────
let stars = [];
let speed = 3;
let state = "part1";          // part1 → part2-warp → finalWarp → heartStars
let textIndex = 0;
let textVisible = false;

const story = [
  "Es begann mit einem Moment.",
  "Ein Blick.",
  "Ein Gefühl.",
  "Seit dem 13.12.",
  "Fliege ich nicht mehr allein."
];

function initWarpStars() {
  stars = [];
  for (let i = 0; i < 1200; i++) {
    stars.push({
      x: (Math.random()-0.5)*w,
      y: (Math.random()-0.5)*h,
      z: Math.random()*w + 50
    });
  }
}

function drawWarp() {
  stars.forEach(s => {
    s.z -= speed;
    if (s.z <= 0) s.z += w;

    const k = 128 / s.z;
    const px = s.x * k + w/2;
    const py = s.y * k + h/2;
    const size = (1 - s.z/w) * 3.5;

    let col = "white";
    if (state === "heartStars") {
      col = Math.random() > 0.5 ? "rgba(255,105,180,0.97)" : "white";
    }
    ctx.fillStyle = col;
    ctx.fillRect(px, py, size, size);
  });
}

function startPart2() {
  state = "part2-warp";
  textDiv.style.opacity = 0;
  questionDiv.style.opacity = 0;
  initWarpStars();
  speed = 4;

  // Erster Text nach 1 Sekunde
  setTimeout(() => {
    showText(0);
  }, 1200);
}

function showText(idx) {
  if (idx >= story.length) {
    startFinalWarp();
    return;
  }
  textDiv.innerHTML = story[idx];
  textDiv.style.opacity = 1;
  textDiv.style.transform = "translateY(0) scale(1.08)";
  textVisible = true;

  setTimeout(() => {
    textDiv.style.opacity = 0;
    textDiv.style.transform = "translateY(30px) scale(0.95)";
    setTimeout(() => {
      textVisible = false;
      showText(idx + 1);
    }, 1800);
  }, 3800);
}

function startFinalWarp() {
  state = "finalWarp";
  const acc = setInterval(() => {
    speed += 2.2;
    if (speed > 70) {
      clearInterval(acc);
      formHeart();
    }
  }, 90);
}

function formHeart() {
  speed = 0.6;
  stars = [];
  for (let i = 0; i < 1400; i++) {
    const t = Math.random() * Math.PI * 2;
    const {x,y} = heartCurve(t);
    stars.push({ x: x*22, y: y*22, z: Math.random()*180 + 220 });
  }
  state = "heartStars";
  showFinalText();
}

function showFinalText() {
  textDiv.innerHTML = "Du bist mein Universum.";
  textDiv.style.opacity = 1;
  textDiv.style.transform = "translateY(0) scale(1.12)";
}

// ────────────────────────────────────────────────
// Hauptzeichnen-Loop
// ────────────────────────────────────────────────
function draw(t) {
  if (!start) start = t;
  const raw = Math.min((t - start) / warpTime, 1);
  const progress = 1 - Math.pow(1 - raw, 3);

  ctx.fillStyle = "rgba(0,0,0,0.14)";
  ctx.fillRect(0,0,w,h);

  heartPulse *= 0.89;

  if (state === "part1") {
    // ── Teil 1 ──
    if (progress >= 1 && !formed) {
      formed = true;
      generateNumbers();
    }

    particles.forEach(p => {
      const pos = particlePos(p, progress);
      if (p.alpha <= 0) return;
      ctx.beginPath();
      ctx.arc(pos.x, pos.y, 1.4, 0, Math.PI*2);
      ctx.fillStyle = `rgba(255,80,150,${p.alpha})`;
      ctx.fill();
    });

    if (spark) {
      spark.progress += 0.028;
      const x = spark.x + (spark.tx - spark.x) * spark.progress;
      const y = spark.y + (spark.ty - spark.y) * spark.progress;

      ctx.beginPath();
      ctx.arc(x, y, 4.5, 0, Math.PI*2);
      ctx.fillStyle = "white";
      ctx.shadowBlur = 25;
      ctx.shadowColor = "white";
      ctx.fill();
      ctx.shadowBlur = 0;

      if (spark.progress >= 1) {
        if (spark.type === "number") {
          numbers[currentIndex].visible = true;
          currentIndex++;
          spark = null;
          setTimeout(launchSpark, 220);
        } else {
          spark = null;
        }
      }
    }

    // Zahlen zeichnen
    ctx.font = "bold 34px Georgia";
    ctx.textAlign = "center";
    ctx.textBaseline = "middle";

    numbers.forEach(n => {
      if (!n.visible) return;

      if (explode) {
        n.x += n.vx;
        n.y += n.vy;
        n.vx *= 1.012;
        n.vy *= 1.012;
        n.alpha *= 0.994;
      } else {
        n.alpha = Math.min(n.alpha + 0.05, 1);
        n.glow *= 0.91;
      }

      if (n.alpha > 0.02) {
        ctx.shadowBlur = 22 * n.glow;
        ctx.shadowColor = "white";
        ctx.fillStyle = `rgba(255,255,255,${n.alpha})`;
        ctx.fillText(n.value, n.x, n.y);
        ctx.shadowBlur = 0;
      }
    });

    // Frage zeichnen
    if (finalSpark && !spark) {
      if (explode) {
        questionY += questionVY;
        questionVX *= 1.014;
        questionVY *= 1.014;
        questionAlpha *= 0.993;
      } else {
        questionAlpha = Math.min(questionAlpha + 0.028, 1);
      }

      if (questionAlpha > 0.02) {
        questionDiv.style.opacity = questionAlpha;
        questionDiv.style.transform = `translateX(-50%) translateY(${questionY - h/2}px)`;
      }
    }
  }
  else {
    // ── Teil 2 ──
    if (state === "part2-warp" || state === "finalWarp" || state === "heartStars") {
      drawWarp();
    }
  }

  requestAnimationFrame(draw);
}

requestAnimationFrame(draw);
</script>
</body>
</html>
