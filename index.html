<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Für Sidra ❤️</title>

<style>
body {
  margin: 0;
  overflow: hidden;
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(135deg,#ff4e8a,#ff0055);
  color: white;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
}

.page {
  position: absolute;
  width: 85%;
  max-width: 500px;
  opacity: 0;
  transform: translateX(100%);
  transition: all 0.6s ease;
}

.page.active {
  opacity: 1;
  transform: translateX(0);
}

h1 {
  font-size: 2.5em;
  text-shadow: 0 0 20px rgba(255,255,255,0.8);
}

p {
  font-size: 1.5em;
}

.heart {
  position: absolute;
  animation: float 6s linear infinite;
}

@keyframes float {
  0% { transform: translateY(100vh) scale(1); opacity:1; }
  100% { transform: translateY(-10vh) scale(1.5); opacity:0; }
}
</style>
</head>

<body>

<div class="page active">
  <h1>Für dich, Sidra ❤️</h1>
  <p>Wisch nach links…</p>
</div>

<div class="page">
  <p>Seit du in meinem Leben bist…</p>
</div>

<div class="page">
  <p>…ist alles heller, wärmer und schöner.</p>
</div>

<div class="page">
  <h1>Ich liebe dich Sidra ❤️</h1>
</div>

<script>
let current = 0;
const pages = document.querySelectorAll(".page");

function showPage(index){
  pages.forEach(p=>p.classList.remove("active"));
  pages[index].classList.add("active");
}

let startX = 0;

document.addEventListener("touchstart", e=>{
  startX = e.touches[0].clientX;
});

document.addEventListener("touchend", e=>{
  let endX = e.changedTouches[0].clientX;
  if(startX - endX > 50 && current < pages.length-1){
    current++;
    showPage(current);
  }
  if(endX - startX > 50 && current > 0){
    current--;
    showPage(current);
  }
});

// Herzen erzeugen
function createHeart(){
  const heart = document.createElement("div");
  heart.classList.add("heart");
  heart.innerHTML = "❤️";
  heart.style.left = Math.random()*100 + "vw";
  heart.style.fontSize = (Math.random()*20+15)+"px";
  document.body.appendChild(heart);
  setTimeout(()=>heart.remove(),6000);
}

setInterval(createHeart,400);
</script>

</body>
</html>
